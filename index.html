<!DOCTYPE html>
<html lang="de">

<head>
    <title>Portfolio</title>
    <link rel="stylesheet" media="screen" href="./Style/style.css">
</head>

<body>
<!-- Der Background für die gesamte Seite -->
<video id="background" autoplay muted="muted" loop>
        <source id="mp4" src="visuals/background-mp4.mp4" type="video/mp4">
        <source id="webm" src="visuals/background.webm" type="video/webm">
</video>

<!-- Ist für das Abbilden der Partikeln da -->
<div id="particles-js"></div>

<!-- Großer Text gecentert -->
<h1 class="centered font">Stay tuned!</h1>
<!-- Musik-Player -->
<div class="bg-music">
    <audio id="beat" src="./music/abr.mp3" loop></audio>
    <button class="btn">
        <i class="fa fa-play-circle-o"></i>
        <i class="fa fa-pause-circle-o"></i>
    </button>
</div>

<footer id="footer">
    <p>Soon™<br>
    <a href="mailto:dstamatis@solidbooru.com">dstamatis@solidbooru.com</a></p>
</footer>

<!-- Nötigen Scripts. Wollte ich noch simplifyen, doch für den jetzigen Stand noch unnötig. -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://use.fontawesome.com/bdacd3afa7.js"></script>
<script src="./js/particles.js"></script>
<script src="./js/app.js"></script>

<script type="text/javascript">
    $(document).ready(function (){
        $(".btn .fa-play-circle-o").on('click', function (){
            $(this).hide();
            $(".fa-pause-circle-o").fadeIn();
            $("#beat").prop("volume", 0.1);
            $("#beat")[0].play();
        });
        $(".btn .fa-pause-circle-o").on('click', function (){
            $(this).hide();
            $(".fa-play-circle-o").fadeIn();
            $("#beat")[0].pause();
        });
    });
</script>
</body>
<!--Muss nach dem Laden der Scripte hinzugefügt werden.-->
<link rel="stylesheet" href="./Style/musicstyle.css">
</html>
