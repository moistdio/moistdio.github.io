<!DOCTYPE html>
<html lang="de">

<head>
    <title>Portfolio</title>
    <link rel="stylesheet" media="screen" href="./Style/style.css">
</head>

<body>
<!-- Der Background für die gesamte Seite -->
<video id="background" preload="none" brightness loop playsinline>
        <source id="mp4" src="visuals/vid.mp4" type="video/mp4">
</video>

<!-- Ist für das Abbilden der Partikeln da -->
<div id="particles-js"></div>

<!-- Großer Text gecentert -->
<h1 id="header" class="centered font">Stay tuned!</h1>
<!-- Musik-Player -->
<div class="bg-music">
    <audio id="beat" src="./music/abr.mp3" loop></audio>
    <button class="btn">
        <i class="fa fa-play-circle-o"></i>
        <i class="fa fa-pause-circle-o"></i>
    </button>
</div>

<footer id="footer">
    <p>Soon™<br>
    <a href="mailto:dstamatis@solidbooru.com">dstamatis@solidbooru.com</a></p>
</footer>

<!-- Nötigen Scripts. Wollte ich noch simplifyen, doch für den jetzigen Stand noch unnötig. -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://use.fontawesome.com/bdacd3afa7.js"></script>
<script src="./js/particles.js"></script>
<script src="./js/app.js"></script>

<script type="text/javascript">
    var timer;

    $(document).ready(function (){
        $(".btn .fa-play-circle-o").on('click', function (){
            $(this).hide();
            $(".fa-pause-circle-o").fadeIn();
            $("#background").prop("volume", 0.1);
            $("#background")[0].play();
        });
        $(".btn .fa-pause-circle-o").on('click', function (){
            $(this).hide();
            $(".fa-play-circle-o").fadeIn();
            $("#background")[0].pause();
        });
    });
</script>

<script>
    var video = document.getElementById('background');
    var hidden = false;

    var timeout = function () {
        hidden = true;
        $('#header').fadeOut();
        $('html').css({
            cursor: 'none'
        });
        if(video.paused){
            $('.fa-play-circle-o').fadeOut();
        } else {
            $('.fa-pause-circle-o').fadeOut();
        }
    }
    timer = setTimeout(timeout, 5000);
    window.onmousemove = function() {
        if(hidden) {
            $('#header').fadeIn();
            $('html').css({
                cursor: 'default'
            });
            if (video.paused && $('.fa-play-circle-o').is(':hidden') && $('.fa-pause-circle-o').is(':hidden')) {
                $('.fa-play-circle-o').fadeIn();
            } else if ($('.fa-play-circle-o').is(':hidden') && $('.fa-pause-circle-o').is(':hidden')) {
                $('.fa-pause-circle-o').fadeIn();
            }
            clearTimeout(timer);
            timer = setTimeout(timeout, 5000);
        }
    };
</script>
</body>
<!--Muss nach dem Laden der Scripte hinzugefügt werden.-->

</html>
